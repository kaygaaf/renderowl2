# Coolify Configuration for Renderowl 2.0
# Place this in your Coolify project settings

# Production Environment
services:
  frontend:
    image: ghcr.io/kayorama/renderowl-frontend:latest
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.renderowl.app
      - NEXT_PUBLIC_APP_URL=https://renderowl.app
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

  backend:
    image: ghcr.io/kayorama/renderowl-backend:latest
    environment:
      - ENVIRONMENT=production
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_UPLOADS=${S3_BUCKET_UPLOADS:-renderowl-uploads}
      - S3_BUCKET_EXPORTS=${S3_BUCKET_EXPORTS:-renderowl-exports}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "/usr/local/bin/renderowl-api", "health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    restart: unless-stopped

  worker:
    image: ghcr.io/kayorama/renderowl-worker:latest
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - API_URL=http://backend:8080
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_UPLOADS=${S3_BUCKET_UPLOADS:-renderowl-uploads}
      - S3_BUCKET_EXPORTS=${S3_BUCKET_EXPORTS:-renderowl-exports}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CONCURRENT_JOBS=${CONCURRENT_JOBS:-2}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    restart: unless-stopped
