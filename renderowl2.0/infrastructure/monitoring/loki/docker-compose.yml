networks:
  monitoring:
    driver: bridge
    name: renderowl-monitoring
  renderowl:
    external: true
    name: renderowl-network

volumes:
  loki-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /projects/renderowl2.0/data/loki
  promtail-positions:
    driver: local
  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /projects/renderowl2.0/data/grafana
