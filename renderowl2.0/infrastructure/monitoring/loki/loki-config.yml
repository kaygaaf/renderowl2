# Loki Configuration for Renderowl 2.0
# 30-day hot retention, 90-day cold storage (S3/R2 compatible)

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: json

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Storage configuration with retention
storage_config:
  # Hot storage - local filesystem for recent logs (30 days)
  filesystem:
    directory: /loki/chunks
  
  # Cold storage - S3/R2 compatible for long-term retention (90 days)
  # Uncomment and configure for production S3/R2 usage
  # aws:
  #   s3: s3://access_key:secret_key@region/bucket_name
  #   s3forcepathstyle: true
  #   region: auto
  #   endpoint: https://<account_id>.r2.cloudflarestorage.com
  #   insecure: false
  #   sse_encryption: false
  
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

# Schema configuration for structured JSON log parsing
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h
    # Future schema version for better JSON parsing
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Compactor for retention enforcement
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Retention configuration
# Hot retention: 30 days (720h)
# Cold storage: 90 days total (2160h) - includes hot period
table_manager:
  retention_deletes_enabled: true
  retention_period: 2160h  # 90 days total retention

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  chunk_retain_period: 30s
  chunk_target_size: 1048576
  max_chunk_age: 1h
  chunk_encoding: snappy

# Query configuration
querier:
  max_concurrent: 10
  query_ingesters_within: 2h

query_scheduler:
  max_outstanding_requests_per_tenant: 2048

frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true

query_range:
  align_queries_with_step: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 1h

# Limits configuration
limits_config:
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  retention_period: 2160h  # 90 days
  max_query_series: 1000
  max_query_parallelism: 32
  cardinality_limit: 100000
  ingestion_rate_strategy: global
  
  # Structured metadata for JSON log parsing
  allow_structured_metadata: true
  
  # Max line size (1MB)
  max_line_size: 1048576
  max_line_size_truncate: true

# Analytics (disable for privacy)
analytics:
  reporting_enabled: false

# Ruler configuration for alerting
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Pattern ingester for log pattern detection
pattern_ingester:
  enabled: true
  flush_check_period: 1m
