# Prometheus Configuration for Renderowl 2.0
# Staging Environment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: renderowl-staging
    environment: staging
    monitor: 'renderowl-prometheus'

# Alertmanager configuration (prepared for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      # - targets: ['alertmanager:9093']

# Rule files for alerting
rule_files:
  # - "alerts/*.yml"
  # - "recording/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Renderowl 2.0 Go Backend Application
  - job_name: 'renderowl-backend'
    static_configs:
      - targets: 
        - 'renderowl-backend:8080'      # Kubernetes service
        # - 'renderowl-backend.staging.svc.cluster.local:8080'  # Alternative DNS
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    scheme: http
    # Basic auth configuration (if enabled on backend)
    # basic_auth:
    #   username: prometheus
    #   password_file: /etc/prometheus/secrets/backend-password

  # Next.js Frontend Metrics (if exposed via custom metrics endpoint)
  - job_name: 'renderowl-frontend'
    static_configs:
      - targets: 
        - 'renderowl-frontend:3000'
    metrics_path: /api/metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - kube-system
            - monitoring
            - staging
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
        action: keep
        regex: node-exporter
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        regex: (.*)
        replacement: ${1}:9100
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: instance
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: 
        - 'postgres-exporter:9187'
        # Alternative via Kubernetes service discovery:
        # - 'postgres-exporter.monitoring.svc.cluster.local:9187'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: 
        - 'redis-exporter:9121'
        # Alternative via Kubernetes service discovery:
        # - 'redis-exporter.monitoring.svc.cluster.local:9121'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Kubernetes Pods (auto-discovery for pod annotations)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Kubernetes Services (auto-discovery for service annotations)
  - job_name: 'kubernetes-services'
    kubernetes_sd_configs:
      - role: service
    metrics_path: /probe
    params:
      module: [http_2xx]
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
        action: keep
        regex: true
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        target_label: instance
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        target_label: kubernetes_service_name
