name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'develop'

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: renderowl

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      frontend_sha: ${{ steps.frontend.outputs.sha }}
      backend_sha: ${{ steps.backend.outputs.sha }}
      worker_sha: ${{ steps.worker.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend
            ${{ env.REGISTRY }}/${{ github.repository }}/backend
            ${{ env.REGISTRY }}/${{ github.repository }}/worker
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest
            type=ref,event=branch
      
      - name: Build and push frontend
        id: frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:staging-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push backend
        id: backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:staging-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push worker
        id: worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./Dockerfile.worker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/worker:staging-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/worker:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.renderowl.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Coolify Staging
        env:
          COOLIFY_API_KEY: ${{ secrets.COOLIFY_API_KEY }}
          COOLIFY_URL: ${{ secrets.COOLIFY_URL }}
          COOLIFY_STAGING_PROJECT_ID: ${{ secrets.COOLIFY_STAGING_PROJECT_ID }}
        run: |
          echo "üöÄ Deploying to staging environment..."
          
          # Trigger Coolify deployment via webhook or API
          curl -X POST \
            "${COOLIFY_URL}/api/v1/deployments" \
            -H "Authorization: Bearer ${COOLIFY_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"project_uuid\": \"${COOLIFY_STAGING_PROJECT_ID}\",
              \"environment\": \"staging\",
              \"tag\": \"staging-${{ github.sha }}\"
            }"
      
      - name: Health check
        run: |
          echo "‚è≥ Waiting for deployment..."
          sleep 30
          
          # Check frontend health
          curl -sf https://staging.renderowl.app/api/health || exit 1
          
          # Check backend health
          curl -sf https://api-staging.renderowl.app/health || exit 1
          
          echo "‚úÖ Staging deployment healthy!"
      
      - name: Notify Discord
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "Staging Deployment ${{ job.status }}"
          description: |
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Frontend:** staging-${{ github.sha }}
            **Backend:** staging-${{ github.sha }}
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
          url: "https://staging.renderowl.app"
